{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ Mobile scaling -->
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .wrapper {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #343a40;
            color: #fff;
            flex-shrink: 0;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar h3 {
            padding: 20px;
            margin: 0;
            background: #212529;
            text-align: center;
            font-weight: bold;
        }
        .sidebar a {
            display: block;
            color: #ccc;
            padding: 15px 20px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #495057;
            color: #fff;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .table img {
            width: 80px;
            height: auto;
            border-radius: 6px;
        }

        /* ✅ Mobile Sidebar Hidden by default on small screens only */
        @media (max-width: 767px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 999;
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }

        .toggle-btn {
            background: #343a40;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 20px;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            border-radius: 5px;
        }
        @media (min-width: 768px) {
            .toggle-btn {
                display: none;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

<!-- ✅ Sidebar Toggle for Mobile -->
<button class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
</button>

<div class="wrapper">
    <div id="sidebar" class="sidebar">
        <h3><i class="fa fa-car"></i> Car Admin</h3>
        <a href="{% url 'admin_dashboard' %}" class="{% if request.path == '/dashboard/' %}active{% endif %}">
            <i class="fa fa-home"></i> Dashboard
        </a>
        <a href="{% url 'admin_car_list' %}" class="{% if '/cars/' in request.path %}active{% endif %}">
            <i class="fa fa-list"></i> Cars
        </a>
        <a href="{% url 'admin_car_add' %}">
            <i class="fa fa-plus"></i> Add Car
        </a>
        <a href="#"><i class="fa fa-user"></i> Profile</a>
        <a href="#"><i class="fa fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</div>

<script>
function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('active');
}
</script>

</body>
</html>
